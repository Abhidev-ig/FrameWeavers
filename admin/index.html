<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Weavers Admin (Safe Mode)</title>
    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
            line-height: 1.6;
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 30px;
            border: 1px solid #444;
            border-radius: 8px;
        }

        /* HEADINGS */
        h1 {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #ccc;
        }

        /* FORMS */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #aaa;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            transition: background 0.2s;
        }

        button:hover {
            background: #666;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #a71d2a;
        }

        .btn-move {
            background: #28a745;
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn-move:hover {
            background: #1e7e34;
        }

        /* PROJECT LIST */
        .project-list {
            list-style: none;
            margin-top: 20px;
            border: 1px solid #444;
        }

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #444;
            background: #1a1a1a;
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .project-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
        }

        .project-meta {
            color: #888;
            font-size: 0.9em;
        }

        .thumb {
            width: 80px;
            height: 50px;
            object-fit: cover;
            background: #000;
            border: 1px solid #333;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        /* STATUS */
        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Frame Weavers Admin</h1>

        <!-- ADD PROJECT FORM -->
        <section>
            <h2>Add New Project</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Project Title (Required)</label>
                    <input type="text" name="title" required placeholder="e.g. Cinematic Wedding">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category">
                        <option value="commercial">Commercial</option>
                        <option value="narrative">Narrative</option>
                        <option value="social">Social Media</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea name="description" rows="3" placeholder="Brief details..."></textarea>
                </div>

                <div class="form-group">
                    <label>Thumbnail Image (Required)</label>
                    <input type="file" name="thumbnail" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Video File (MP4) OR YouTube Link</label>
                    <input type="text" name="videoUrl" placeholder="https://youtube.com/..."
                        style="margin-bottom: 5px;">
                    <div style="text-align: center; color: #888;">-- OR --</div>
                    <input type="file" name="videoFile" accept="video/mp4">
                </div>

                <button type="submit" class="btn-primary">Add Project</button>
                <div id="status"></div>
            </form>
        </section>

        <!-- PROJECT MANAGEMENT -->
        <section>
            <h2>Manage Projects</h2>
            <ul id="projectList" class="project-list">
                <!-- Items injected by JS -->
                <li style="padding:20px; text-align:center;">Loading...</li>
            </ul>
        </section>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const list = document.getElementById('projectList');

        // --- 1. LOAD PROJECTS ---
        async function loadProjects() {
            try {
                const res = await fetch('/api/portfolio');
                const items = await res.json();
                renderList(items);
            } catch (e) {
                console.error(e);
                list.innerHTML = '<li style="color:red; padding:15px; text-align:center;">Failed to load projects. Server might be down.</li>';
            }
        }

        // --- 2. RENDER LIST ---
        function renderList(items) {
            if (items.length === 0) {
                list.innerHTML = '<li style="padding:20px; text-align:center; color:#666;">No projects found. Add one above!</li>';
                return;
            }

            list.innerHTML = items.map((item, index) => `
            <li class="project-item">
                <img src="../${item.image}" class="thumb" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
                <div class="project-info">
                    <div class="project-title">${item.title}</div>
                    <div class="project-meta">${item.category} • ${item.videoUrl ? 'Has Video' : 'No Video'}</div>
                </div>
                <div class="actions">
                    <button class="btn-move" onclick="moveProject(${index}, 'up')" title="Move Up">⬆</button>
                    <button class="btn-move" onclick="moveProject(${index}, 'down')" title="Move Down">⬇</button>
                    <button class="btn-danger" onclick="deleteProject(${index})">X</button>
                </div>
            </li>
        `).join('');
        }

        // --- 3. UPLOAD HANDLER ---
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.className = '';
            statusDiv.textContent = "Uploading... please wait.";

            try {
                const formData = new FormData(e.target);
                const res = await fetch('/api/portfolio', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if (result.success) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = "Success! Project added.";
                    e.target.reset();
                    loadProjects();
                } else {
                    throw new Error(result.message || "Upload failed");
                }
            } catch (err) {
                statusDiv.className = 'error';
                statusDiv.textContent = "Error: " + err.message;
            }
        });

        // --- 4. DELETE HANDLER ---
        window.deleteProject = async (index) => {
            if (!confirm("DELETE this project? This cannot be undone.")) return;

            try {
                const res = await fetch('/api/portfolio/' + index, { method: 'DELETE' });
                const result = await res.json();
                if (result.success) {
                    loadProjects();
                } else {
                    alert("Server failed to delete item.");
                }
            } catch (e) {
                alert("Connection error.");
            }
        };

        // --- 5. MOVE HANDLER ---
        window.moveProject = async (index, direction) => {
            try {
                const res = await fetch('/api/portfolio/reorder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index, direction })
                });
                const result = await res.json();
                if (result.success) {
                    loadProjects();
                }
            } catch (e) {
                console.error("Reorder failed", e);
            }
        };

        // INIT
        loadProjects();

    </script>
</body>

</html>
